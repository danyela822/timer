<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/63199c144b.js" crossorigin="anonymous"></script>
    <title>Timer</title>
</head>
<body>
    <header>
        <button class="header-button" id="chronometer-button" onclick="exucuteChronometer()"><i class="fa-solid fa-clock"></i></button>
        <button class="header-button" id="timer-button" onclick="exucuteTimer()"><i class="fa-solid fa-hourglass"></i></button>
        <button class="header-button" id="pomodoro-button" onclick="exucutePomodoro()"><i class="fa-solid fa-bell"></i></button>
    </header>
    <main>
        <section class="main-section" id="section">
            <h1 class="main-section__title" id="title">chronometer</h1>
            <p class="main-section__time"><span id="minutes">00</span>:<span id="seconds">00</span></p>
            <div class="main-section__buttons-box">
                <button onclick="startChronometer()" class="main-section__buttons">Start</button>
                <button onclick="stopChronometer()" class="main-section__buttons">Stop</button>
                <button onclick="resetChronometer()" class="main-section__buttons">Reset</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer-message">Hecho con ðŸ’›</p>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
